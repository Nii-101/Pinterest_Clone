<!doctype html>
<html class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="relative dark:bg-black/90 dark:text-white">
  <header class="fixed z-10 top-0 w-full flex h-[80px] md:items-center md:px-4 md:pr-4 md:pt-1 md:pb-1 border-0">
    
    <!-- All sign for mobile screens -->
    <div class="flex md:hidden " ></div>

    <!-- navigation bar for md screens upwards-->
    <nav class=" hidden md:flex border-0 border-gray-600 w-full h-[56px] items-center">
      
      <!-- Left side of the nav bar -->
      <div class="flex h-full items-center" id="nav-left">
        <!-- Pinterest logo -->
        <div class="hover:bg-gray-400 rounded-full h-full px-4 flex items-center">
          <svg class="fill-red-600 px-0" width="24" height="24" aria-hidden="true" class="g_1 gUZ U9O kVc" viewBox="0 0 24 24"><path d="M7.55 23.12c-.15-1.36-.04-2.67.25-3.93L9 14.02a7 7 0 0 1-.34-2.07c0-1.68.8-2.88 2.08-2.88.88 0 1.53.62 1.53 1.8q0 .57-.22 1.28l-.53 1.73q-.15.5-.15.91c0 1.2.92 1.88 2.09 1.88 2.08 0 3.57-2.16 3.57-4.96 0-3.12-2.04-5.11-5.06-5.11-3.36 0-5.49 2.19-5.49 5.23 0 1.23.38 2.37 1.11 3.15-.24.4-.5.48-.88.48-1.2 0-2.34-1.7-2.34-4 0-3.99 3.2-7.16 7.68-7.16 4.7 0 7.66 3.28 7.66 7.33 0 4.07-2.88 7.13-5.98 7.13a3.8 3.8 0 0 1-3.07-1.47l-.61 2.5c-.33 1.28-.83 2.5-1.62 3.67A12 12 0 0 0 24 11.99 12 12 0 1 0 7.55 23.12"/></svg>
        </div>
        
        <!-- Home button -->
        <div class="px-4 py-[12px] bg-black text-white rounded-3xl">
          <p class="font-medium">Home</p>
        </div>
        
        <!-- Create Button -->
        <div class="hidden lg:flex px-4">
          <p class="font-medium">Create</p>
        </div>
      </div>
      <!-- Pinterest logo -->
      
      <!-- search bar -->
      <form class=" h-[48px] flex-grow px-2">
        <div class="bg-[#f1f1f1] flex rounded-3xl h-full w-full px-4">
          <div class="flex items-center justify-start relative pr-2">
            <svg class="fill-gray-500" width="16" height="16" aria-label="Search icon" class="BNH gUZ U9O kVc" viewBox="0 0 24 24"><path d="M10 16a6 6 0 1 1 .01-12.01A6 6 0 0 1 10 16m13.12 2.88-4.26-4.26a10 10 0 1 0-4.24 4.24l4.26 4.26a3 3 0 1 0 4.24-4.24"/></svg>
          </div>
          <div class="flex-grow h-90%">
            <input class="bg-inherit  w-full rounded-[28px] h-full font-semibold outline-none" type="text" name="search-bar" placeholder="Search" > 
          </div>
        </div> 
      </form>
      
      <div class="flex h-full w-[168px] max-w-[168px] items-center justify-center gap-2">
        <!-- Bell svg -->
        <div class="p-2 py-2 rounded-full hover:bg-gray-200">
          <svg class="fill-gray-500" width="24" height="24" aria-hidden="true" class="BNH gUZ U9O kVc" viewBox="0 0 24 24"><path d="M19 7v6.17A10 10 0 0 1 22 19H2a10 10 0 0 1 3-5.83V7a7 7 0 1 1 14 0m-4 14a3 3 0 1 1-6 0z"/></svg>
        </div>
        <!-- message svg -->
        <div class="p-2 rounded-full hover:bg-gray-200">
          <svg class="fill-gray-500" width="24" height="24" aria-hidden="true" class="Hn_ BNH gUZ U9O kVc" viewBox="0 0 24 24"><path d="M18 12.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m-6 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m-6-3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3M12 0a11 11 0 0 0-8.52 17.95l-1.46 5.43a.5.5 0 0 0 .73.55l5.08-2.75A10.98 10.98 0 0 0 23 11 11 11 0 0 0 12 0"/></svg>
        </div>
        <!-- profile icon -->
        <div class="p-2 rounded-full hover:bg-gray-200">
          <div class="w-6 h-6 rounded-full bg-blue-400"></div>
        </div>
        <!-- arrow svg -->
        <div class="p-1 rounded-full hover:bg-gray-200">
          <svg class="fill-gray-500" width="12" height="12" aria-hidden="true" class="BNH gUZ U9O kVc" viewBox="0 0 24 24"><path d="M20.16 6.65 12 14.71 3.84 6.65a2.27 2.27 0 0 0-3.18 0 2.2 2.2 0 0 0 0 3.15L12 21 23.34 9.8a2.2 2.2 0 0 0 0-3.15 2.26 2.26 0 0 0-3.18 0"/></svg>
        </div>
      </div>
    </nav>
  </header>

  <main class="z-0">

  </main>

  <!-- Question mark button -->
  <div class="z-10 hidden md:flex fixed bottom-6 right-9">  
    <div class="flex items-center justify-center w-16 h-16 border-2 rounded-full shadow-md">
      <svg class="dark:fill-white" width="24" height="24" aria-hidden="true" class="Uvi gUZ U9O kVc" viewBox="0 0 24 24"><path d="M14.5 21.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0m4.25-14.75a6.7 6.7 0 0 1-3.26 5.78c-.46.26-1.14 1.33-1.14 2.34a2.35 2.35 0 1 1-4.7 0c0-2.55 1.47-5.25 3.5-6.41.45-.26.9-.93.9-1.71a2.06 2.06 0 0 0-4.1 0 2.35 2.35 0 1 1-4.7 0 6.76 6.76 0 0 1 13.5 0"/></svg>
    </div>
  </div>

  <footer class="flex md:hidden  z-10 fixed bottom-0 px-10 h-[60px] w-full">
    
    <!-- navigation bar for mobile(sm) screens -->
    <nav class="w-full h-full flex justify-between items-center ">

      <!-- Home Button -->
      <div class="flex border-0 rounded-full items-center">
        <svg class="fill-black dark:fill-white" width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path opacity="0.15" d="M4 10L12 3L20 10L20 20H15V16C15 15.2044 14.6839 14.4413 14.1213 13.8787C13.5587 13.3161 12.7957 13 12 13C11.2044 13 10.4413 13.3161 9.87868 13.8787C9.31607 14.4413 9 15.2043 9 16V20H4L4 10Z" fill="#000000"/>
        <path d="M3.99999 10L12 3L20 10L20 20H15V16C15 15.2044 14.6839 14.4413 14.1213 13.8787C13.5587 13.3161 12.7956 13 12 13C11.2043 13 10.4413 13.3161 9.87868 13.8787C9.31607 14.4413 9 15.2043 9 16V20H4L3.99999 10Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <!-- Search Button-->
      <div class="border-0 rounded-full items-center">
        <svg class="fill-gray-500" width="28px" height="28px" aria-label="Search icon" class="BNH gUZ U9O kVc" viewBox="0 0 24 24"><path d="M10 16a6 6 0 1 1 .01-12.01A6 6 0 0 1 10 16m13.12 2.88-4.26-4.26a10 10 0 1 0-4.24 4.24l4.26 4.26a3 3 0 1 0 4.24-4.24"/></svg>
      </div>
      
      <!-- Plus Button-->
      <div class=" rounded-full items-center">
        <svg class="w-[30px] h-[30px] fill-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
      </div>

      <!-- Messages icon-->
      <div class="border-0 rounded-full items-center">
        <svg class="fill-gray-500" width="28px" height="28px" aria-hidden="true" class="Hn_ BNH gUZ U9O kVc" viewBox="0 0 24 24"><path d="M18 12.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m-6 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m-6-3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3M12 0a11 11 0 0 0-8.52 17.95l-1.46 5.43a.5.5 0 0 0 .73.55l5.08-2.75A10.98 10.98 0 0 0 23 11 11 11 0 0 0 12 0"/></svg>
      </div>

      <!-- User profile -->
      <div class="border-0 w-8 h-8 rounded-full">
        <div class="w-full h-full bg-blue-400 rounded-full"></div>
      </div>
    </nav>
  </footer>


</body>
</html>
